{% extends 'base.html' %}
{% block content %}
<head>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}">
</script>
<script src="/static/marketMap.js"></script>
<script src="/static/mapstyles.js"></script>
</head>

<div class="container-fluid">
    <div class="row green">
        <div class="cream" style="margin: 20px; padding: 10px;">
        <h1 class="border"> Markets </h1>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-5 green">
            <div class="cream" style="margin: 20px; padding: 10px;">
            <h2 class="border">List of all Markets in our database:</h2>
            <ul>
                <!--Lists all markets in markets table and allows each name to be a clickable link leading to the market profile page-->
                {% for market in markets %}
                  <h4><li><a href="/markets/{{ market.market_id }}">{{ market.market_name }}</a></li></h4>
                {% endfor %}
            </ul>
        </div>
        </div>
        <div class="col-xs-5">
            <div id="market-map"></div>
        </div>
    </div>
    <br><br><br>
</div>
{% endblock %}
