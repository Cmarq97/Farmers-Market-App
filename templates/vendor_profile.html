{% extends 'base.html' %}

{% block content %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYanwYmEgnTNrEr42tDxegSIPvGOSj6qU"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="/static/vendorMktMap.js"></script>
<script src="/static/mapstyles.js"></script>

<input id='vendor_id' type='hidden' value={{ vendor.vendor_id }}>

<div class='container-fluid'>

<h1>{{ vendor.vendor_name }}</h1>

<h3>Vendor Info</h3>

<div class="row">
    <div class="col-xs-4">
        <ul>
            <b>Commodities:</b><br>
            {% for commodity in commodities %}
                <li>{{ commodity }}</li>
            {% endfor %}
        </ul><br>

        <ul>
            <b>Markets:</b><br>
            {% for market in vendor.markets %}
                <li><a href="/markets/{{ market.market_id }}">{{ market.market_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
        
    <div class="col-xs-6">
            <div id="market-map"></div>
    </div>
</div>
</div>
{% endblock %}
